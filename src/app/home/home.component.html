                        <div class="input-group control-group" style="margin:25px 0px 20px 20px">
                            <div class="col-xs-4">
                                <mat-form-field>
                                <mat-label>Select Speed: </mat-label>
                                <mat-select  [(ngModel)]="selectedValue" panelClass="happy-animation" placeholder="1.0">
                                    <mat-option *ngFor="let speed of speeds" [value]="speed.value">
                                        {{speed.viewValue}}
                                    </mat-option>
                                </mat-select>
                                </mat-form-field>                               
                                <!-- <p>You selected: {{selectedValue}}</p> -->
                            </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="videoid">YouTube Video URL:</label>
                            <input type="text" class="form-control" id="videoid" [(ngModel)]="videoId" aria-describedby="videoidHelp"
                                placeholder="Enter Youtube Video URL" onClick="this.select();">
                        </div>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" [(ngModel)]="videoTitle" aria-describedby="titlehelp"
                                placeholder="Enter title" maxlength="30">
                        </div>
                        <div>
                            <a href="#" id="seek" (click)="SetVideoId(true)">set</a><br />
                            <div id="player"></div><br />
                            Current Time: <span id="testSpan">0:00</span>
