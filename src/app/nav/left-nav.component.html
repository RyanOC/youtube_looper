<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true"
      [attr.role]="isMobile ? 'dialog' : 'navigation'"
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile">

      <mat-toolbar color="primary">Youtube Looper</mat-toolbar>

      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()" *ngIf="isMobile">
        <mat-icon aria-label="Side nav toggle icon" class="biggericon">more_horiz</mat-icon>
      </button> -->

      <mat-nav-list>
        <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/player" (click)="toggleDrawer()" routerLinkActive="active-list-item">
          <mat-icon mat-list-icon>play_circle_outline</mat-icon>
          Player
        </a>
        <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/player" (click)="toggleDrawer()" routerLinkActive="active-list-item">
          <mat-icon mat-list-icon>playlist_play</mat-icon>
          Library
        </a>
        <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/player" (click)="toggleDrawer()" routerLinkActive="active-list-item">
          <mat-icon mat-list-icon>help_outline</mat-icon>
          Help
        </a>
        <!-- <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/customer-list" (click)="toggleDrawer()" routerLinkActive="active-list-item">
          <mat-icon matListIcon>person</mat-icon>
          Customer List
        </a> -->
      </mat-nav-list>
      <!-- <div style="margin:40px 0 0 20px;">
        <button (click)="toggleTheme()" mat-raised-button color="primary">Toggle theme</button>
      </div> -->
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p> -->
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="sidenav.toggle()" *ngIf="isMobile">
          <mat-icon aria-label="Side nav toggle icon" class="biggericon">more_horiz</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
